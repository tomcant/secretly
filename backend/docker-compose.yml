services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@database:5432/secretly_dev
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN:-*}
    depends_on:
      database:
        condition: service_healthy

  database:
    image: postgres:18
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
